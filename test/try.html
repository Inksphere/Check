<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script async type="text/javascript" src = 12.js ></script>
  <script src="./12.js"></script>
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('https://source.unsplash.com/featured/?instagram');">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h2 class="text-3xl font-bold text-center mb-6">Instagram</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter your username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Log In</button>
      <div class="text-center text-gray-400">OR</div>
      <a href="#" class="text-sm text-blue-500 text-center block">Forgot password?</a>
    </form>
    <div class="mt-6 text-center">
      <p class="text-sm">Don't have an account? <a href="#" class="text-blue-500 font-semibold">Sign up</a></p>
    </div>
  </div>
</body>
</html>
